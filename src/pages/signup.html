<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Servr - Signup</title>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/jsx">

    var signupBackground = {
      backgroundImage: 'url(waiter.jpg)',
      backgroundSize: 'cover',
      top: '0',
      bottom: '0',
      left: '0',
      right: '0',
      position: 'absolute',
      display: 'flex',
    }
    var signupFormText = {
      fontFamily: 'Arabic Typesetting',
      lineHeight: '1.5',
    };
    var signupFormStyle = {
      display: 'flex',
      alignItems: 'center',
      paddingBottom: '50px',
    }
    var title = {
      fontWeight: '200',
      fontSize: '75px',
      textAlign: 'center',
      color: 'rgba(237, 237, 237, 0.89)',
      cursor: 'default',
      marginTop: '20px',
      marginBottom: '10px',
    }
    var titleR = {
      fontWeight: '200',
      fontSize: '75px',
      textAlign: 'center',
      color: 'rgba(132, 175, 224, 1)',
      cursor: 'default',
      marginTop: '20px',
      marginBottom: '10px',
    }
    var signupModuleStyle = {
      display: 'flex',
      background: 'rgba(0,0,0,0.75)',
      border: '1px solid #000000',
      borderRadius: '10px',
      margin: 'auto',
      paddingLeft: '45px',
      paddingRight: '45px',
      marginTop: '140px',
    }
    var submitButton = {
      marginTop: '10px',
      borderRadius: '14px',
      width: '100%',
      backgroundColor: 'rgba(132, 175, 224, 1)',
      fontSize: '16px',
      lineHeight: '1.5',
      cursor: 'pointer',
      paddingTop: '5px',
      fontFamily: 'Marion',
      border: '0px',
      outline: 'none',
    }
    var firstBox = {
      borderTopLeftRadius: '5px',
      borderTopRightRadius: '5px',
      fontSize: '24px',
      paddingLeft: '5px',
      padding: '13px 0px 5px 5px',
      fontFamily: 'Marion',
      outline: 'none',
    }
    var innerBox = {
      borderRadius: '1px',
      fontSize: '24px',
      paddingLeft: '5px',
      padding: '13px 0px 5px 5px',
      fontFamily: 'Marion',
      outline: 'none',
    }
    var lastBox = {
      borderBottomLeftRadius: '5px',
      borderBottomRightRadius: '5px',
      fontSize: '24px',
      paddingLeft: '5px',
      padding: '13px 0px 5px 5px',
      fontFamily: 'Marion',
      outline: 'none',
    }

    var SignupPage = React.createClass({
      render: function() {
        return (
          <div style={signupBackground}>
            <SignupModule />
          </div>
        );
      }
    });
    var SignupModule = React.createClass({
      render: function() {
        return (
          <div style={signupModuleStyle}>
            <SignupForm />
          </div>
        );
      }
    });
    var SignupForm = React.createClass({
      render: function() {
        return (
          <div style={signupFormStyle}>
            <div>
              <Servr/>
              <FullNameBox/>
              <EmailBox/>
              <PasswordBox/>
              <ConfirmPasswordBox/>
              <SignupButton/>
            </div>
          </div>
        );
      }
    });
    var Servr = React.createClass({
      render: function() {
        return (
          <div style={title}>
            <a style={title}>Serv</a><a style={titleR}>r</a>
          </div>
        );
      }
    });
    var FullNameBox = React.createClass({
      render: function() {
        return (
          <div style={signupFormText}>
            <input style={firstBox} type='text' placeholder='Full Name'></input>
          </div>
        );
      }
    });
    var EmailBox = React.createClass({
      render: function() {
        return (
          <div style={signupFormText}>
            <input style={innerBox} type='email' placeholder='Email Address'></input>
          </div>
        );
      }
    });
    var PasswordBox = React.createClass({
      render: function() {
        return (
          <div style={signupFormText}>
            <input style={innerBox} type='password' placeholder='Password'></input>
          </div>
        );
      }
    });
    var ConfirmPasswordBox = React.createClass({
      render: function() {
        return (
          <div style={signupFormText}>
            <input style={lastBox} type='password' placeholder='Confirm Password'></input>
          </div>
        );
      }
    });
    var SignupButton = React.createClass({
      render: function() {
        return (
          <button style={submitButton}>Signup</button>
        );
      }
    });

    React.render(
      <SignupPage />,
      document.getElementById('container')
    );
    </script>
  </body>
</html>
